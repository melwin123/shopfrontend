<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="guest-form-card card">
  
        <div class="card-header text-center">
          <h2>Register Here</h2>
        </div>
  
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                id="name"
                class="form-control"
                
                formControlName="name"
              />
              <span class="invalid-feedback">Name can't be blank.</span>
            </div>
  
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
               
                formControlName="email"
              />
              
            </div>
  
            <div class="form-group">
              <label for="username">Username</label>
              <input
                id="username"
                class="form-control"
                
                formControlName="username"
              />
              <span class="invalid-feedback">Username can't be blank.</span>
            </div>
  
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                
                formControlName="password"
              />
             
            </div>
  
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
              
                formControlName="confirmPassword"
              />
              <span class="invalid-feedback">Passwords must match.</span>
            </div>
  
            <button class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
